# sts-deadlock.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: drain-blocker
  namespace: novo-projeto
spec:
  replicas: 3
  serviceName: "nginx"
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable-alpine
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: strictly-no-evict
  namespace: novo-projeto
spec:
  minAvailable: 3 # If replicas=3, any eviction will fail
  selector:
    matchLabels:
      app: nginx
